<!DOCTYPE html>
<html lang="es">
<head>
    <img src="logo.png" alt="Logo" class="logo">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Encriptador de Texto</h1>
            <textarea placeholder="Escribe tu texto aquí..."></textarea>
            <button id="encrypt">Encriptar</button>
            <button id="decrypt">Desencriptar</button>
        </div>
        <div class="right">
            <h2 class="message-title">Ningún mensaje fue encontrado</h2>
            <p class="message-text"> Ingresa el texto que desees encriptar o desencriptar</p>
            <img src="imagen.png" alt="imagen" class="imagen">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
